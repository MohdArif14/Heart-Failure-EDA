<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Disease Predictor</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      width: 60%;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .message-box {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-top: 30px;
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeOut 3s ease-in-out forwards;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .danger {
      background-color: #f8d7da;
      color: #721c24;
      animation: blink 1s infinite;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <h2>Heart Disease Prediction System</h2>

  <form method="POST">
    <label>Age</label>
    <input type="number" name="age" required>

    <label>Sex</label>
    <select name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>

    <label>Chest Pain Type</label>
    <select name="cp">
      <option value="ATA">Typical Angina (ATA)</option>
      <option value="NAP">Non-Anginal Pain (NAP)</option>
      <option value="ASY">Asymptomatic (ASY)</option>
      <option value="TA">Atypical Angina (TA)</option>
    </select>

    <label>Resting Blood Pressure</label>
    <input type="number" name="rbp" required>

    <label>Cholesterol</label>
    <input type="number" name="chol" required>

    <label>Fasting Blood Sugar > 120 mg/dl</label>
    <select name="fbs">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>

    <label>Resting ECG</label>
    <select name="ecg">
      <option value="Normal">Normal</option>
      <option value="ST">ST-T Abnormality</option>
      <option value="LVH">Left Ventricular Hypertrophy</option>
    </select>

    <label>Maximum Heart Rate Achieved</label>
    <input type="number" name="maxhr" required>

    <label>Exercise Induced Angina</label>
    <select name="exang">
      <option value="N">No</option>
      <option value="Y">Yes</option>
    </select>

    <label>Oldpeak (ST Depression)</label>
    <input type="number" step="0.1" name="oldpeak" required>

    <label>ST Slope</label>
    <select name="slope">
      <option value="Up">Upsloping</option>
      <option value="Flat">Flat</option>
      <option value="Down">Downsloping</option>
    </select>

    <button type="submit">üîç Predict</button>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        {% if "No Heart Disease" in msg %}
          <div class="message-box success">{{ msg|safe }}</div>
        {% else %}
          <div class="message-box danger">{{ msg|safe }}</div>
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
